{% extends "dashboard/index.html" %}
{% load static %}
{% block head %}
    <title>Edit Company</title>
	<!--plugins-->
	<link href="{% static "assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/datatable/css/dataTables.bootstrap5.min.css" %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet" />
	<script src="{% static "assets/js/pace.min.js" %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static "assets/css/app.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/icons.css" %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static "assets/css/dark-theme.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/semi-dark.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/header-colors.css" %}" />
{% endblock %}
{% block page_content %}
<h6 class="mb-0 text-uppercase">Company</h6>
<hr/>
<div class="row">
    <div class="col-xl-10 mx-auto">
        <div class="card">
            <div class="card-body p-4">
                <form id="formCreateCompanies" class="row g-3 needs-validation" method="POST" Action="{% url 'editCompanies' company.id %}">
                    <h4>Company Information</h4>					
					
					<div class="col-md-3">
						<label for="owner" class="form-label">Owner Name</label>
						<input type="text" class="form-control" id="owner" value="{{company.owner}}" name="owner"required>
					</div>
					<div class="col-md-3">
						<label for="name" class="form-label">Name Full Company</label>
						<input type="text" class="form-control" id="name" value="{{company.company_name}}" name="name"required>
					</div>
					<div class="col-md-3">
						<label for="phone" class="form-label">Phone</label>
						<input type="number" class="form-control" id="phone" value="{{company.phone_company}}" name="phone"required>
					</div>
					<div class="col-md-3">
						<label for="email" class="form-label">Email </label>
						<input type="email" class="form-control" value="{{company.company_email}}" id="email" name="email" required>
					</div>
					<div class="col-md-4">
						<label for="is_active" class="form-label">Status Active</label>
						<select id="inputState" class="form-select" id="is_active" name="is_active" >
							<option value="1" {% if users.role == "1" %}selected{% endif %}> Active </option>
							<option value="0" {% if users.role == "0" %}selected{% endif %}> Desactive </option>
						</select>
					</div>          
                    <div class="col-md-12">
                        <div class="d-md-flex d-grid align-items-center gap-3">
							<button type="submit" class="btn btn-primary px-4"  >Submit</button>
							<a href="{% url 'formCreateCompanies' %}" class="btn btn-light px-4">Back</a>
                        </div>
                    </div>
                    {% csrf_token %}	
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block end_js %}
	<!-- Bootstrap JS -->
	<script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
	<!--plugins-->
	<script src="{% static "assets/js/jquery.min.js" %}"></script>
	<script src="{% static "assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
	<script src="{% static "assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
	<script src="{% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
	<script src="{% static "assets/plugins/datatable/js/jquery.dataTables.min.js" %}"></script>
	<script src="{% static "assets/plugins/datatable/js/dataTables.bootstrap5.min.js" %}"></script>

	<!--app JS-->
	<script src="{% static "assets/js/app.js" %}"></script>
	
    <!--JS-->
	<script src="{% static "assets/js/validations/validationCompanies.js" %}"></script>
	<script src="{% static "assets/js/validations/validationZicode.js" %}"></script>
{% endblock %}
